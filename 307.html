    <p class="br">夜雨寄北</p>
    <p class="q">李商隐</p>
    <!--<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqTlMbc-3heFhHUYbGgpPDs10bjvwh4e5DGF7G3KdD8nzzfK8lBQ">
<div class="e">-->
    <br>君问归期未有期，</br>
  <br>巴山夜雨涨秋池。</br>
<br>何当共剪西窗烛，</br>
<br>却话巴山夜雨时。</br>

<p class="br">无题·重帏深下莫愁堂</p>
<p class="q">李商隐</p>
<br>重帏深下莫愁堂，</br>
<br>卧后清宵细细长。</br>
<br>神女生涯原是梦，</br>
<br>小姑居处本无郎。</br>
<br>风波不信菱枝弱，</br>
<br>月露谁教桂叶香。</br>
<br>直道相思了无益，</br>
<br>未妨惆怅是清狂。</br>
